        <div>
            <h3>Envie su correo</h2>

        <form>
            <div class="form-input">
                <span><i class="fa fa-address-card icon"></i></span>
                <label>Ingrese su nombre:</label><input type="text" name="nombre" placeholder="Ingrese su nombre"

            </div>
            <div class="form-input">
                <span><i class="fa fa-user-circle icon"></i></span>
                <label>Ingrese su correo:</label><input type="text" name="correo" placeholder="Ingrese su correo"
                    required>
            </div>
            <div class="form-input">
                <label>Mensaje:</label><textarea name="mensaje" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div>
                <button class="btn"><span>Enviar</span></button>
            </div>
        </form>
    </div>
